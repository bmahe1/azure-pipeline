trigger:
  branches:
    include:
      - main

variables:
  storageAccountName: 'ichmahesh123'      # your storage account name
  containerName: 'web'                    # your blob container name
  azureSubscription: 'azure-myfrontend-connection'  # your service connection name

stages:
- stage: Build
  jobs:
  - job: build
    displayName: "Build static files"
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self
    - script: |
        chmod +x ./scripts/build.sh
        ./scripts/build.sh
      displayName: "Build artifact (zip www)"
    - task: PublishBuildArtifacts@1
      displayName: "Publish site.zip as artifact"
      inputs:
        pathToPublish: site.zip
        artifactName: site

- stage: Deploy
  dependsOn: Build
  jobs:
  - job: deploy
    displayName: "Deploy to Azure Blob"
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - download: current
      artifact: site
    - task: AzureCLI@2
      displayName: "Upload to Azure Blob Storage"
      inputs:
        azureSubscription: '$(azureSubscription)'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          unzip -o site.zip
          echo "Uploading contents of www/ to container $(containerName)..."
          az storage blob upload-batch \
            --account-name $(storageAccountName) \
            -s www/ \
            -d $(containerName)
