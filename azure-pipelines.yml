trigger:
  branches:
    include:
      - main

variables:
  storageAccountName: 'ichmahesh123'
  containerName: 'web'
  azureSubscription: 'azure-myfrontend-connection'

stages:
- stage: Build
  jobs:
  - job: build
    displayName: "Build static files"
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self
    - script: ./scripts/build.sh
      displayName: "Build artifact (zip www)"
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: site.zip
        artifact: site

- stage: Deploy
  dependsOn: Build
  jobs:
  - job: deploy
    displayName: "Deploy to Azure Blob"
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - download: current
      artifact: site
    - task: AzureCLI@2
      displayName: "Upload to Azure Blob Storage"
      inputs:
        azureSubscription: '$(azureSubscription)'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          unzip -o site.zip
          echo "Uploading contents of www/ to container $(containerName)..."
          az storage blob upload-batch \
            --account-name $(storageAccountName) \
            -s www/ \
            -d $(containerName) \
            --auth-mode login
