trigger:
  branches:
    include:
      - main

variables:
  storageAccountName: 'ichmahesh123'       # your storage account name
  containerName: '$web'                     # your blob container name
  azureSubscription: 'azure-myfrontend-connection'  # your Azure DevOps service connection name

stages:
- stage: Build
  displayName: "Build Stage"
  jobs:
  - job: build
    displayName: "Build static files"
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self

    # Make the build script executable
    - script: chmod +x ./scripts/build.sh
      displayName: "Grant execute permission to build.sh"

    # Run build script
    - script: ./scripts/build.sh
      displayName: "Build artifact (zip www)"

    # Publish the generated site.zip
    - task: PublishPipelineArtifact@1
      displayName: "Publish site.zip"
      inputs:
        targetPath: site.zip
        artifact: site

- stage: Deploy
  dependsOn: Build
  jobs:
  - job: deploy
    displayName: "Deploy to Azure Blob"
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self
    - task: AzureCLI@2
      displayName: "Upload to Azure Blob Storage"
      inputs:
        azureSubscription: 'azure-myfrontend-connection'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          echo "Account: $(storageAccountName), Container: $(containerName)"
          
          # Create container if missing
          az storage container create \
            --account-name $(storageAccountName) \
            --name $(containerName) \
            --auth-mode login

          echo "Uploading contents of www/ to container $(containerName)..."
          az storage blob upload-batch \
            --account-name $(storageAccountName) \
            --destination $(containerName) \
            --source www \
            --auth-mode login

          echo "âœ… Upload complete!"
